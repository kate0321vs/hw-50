<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<div id="app"></div>

<script type="text/babel">

const Header = ({image}) => {
    return (
        <div className="header">
            <div className="logoContainer">
            <a href="#"><img className="logoImg" src={image} alt="logo"/></a>
            </div>
            <nav className="headerNav">
                <ul className="headerNavList">
                    <li><a className="activeLink" href="#">Home</a></li>
                    <li><a className="headerLink" href="#">About</a></li>
                    <li><a className="headerLink" href="#">Typography</a></li>
                    <li><a className="headerLink" href="#">Contacts</a></li>
                </ul>
            </nav>
            <div className="btnContainer">
            <button type="button" className="headerBtn">Get a Quote</button>
            </div>
        </div>
    );
};

const headerContent = (
    <Header image="https://livedemo00.template-help.com/wt_51695/images/logo-default-399x82.png"/>
);

ReactDOM.render(headerContent, document.getElementById('app'));

</script>

</body>
</html>
